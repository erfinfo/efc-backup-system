<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - EFC Backup System | EFC Informatique</title>
    <link rel="icon" type="image/png" href="logo.png">
    <meta name="description" content="Connexion s√©curis√©e au syst√®me de backup EFC Informatique">
    <style>
        :root {
            --bg-primary: #121212;
            --bg-secondary: #1e1e1e;
            --bg-card: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #4CAF50;
            --accent-hover: #45a049;
            --error: #f44336;
            --warning: #ff9800;
            --border: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #121212 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .login-container {
            background: var(--bg-card);
            border-radius: 12px;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            border: 1px solid var(--border);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 8px;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 1rem;
        }

        .btn:hover:not(:disabled) {
            background: var(--accent-hover);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }

        .alert.error {
            background: rgba(244, 67, 54, 0.1);
            border: 1px solid rgba(244, 67, 54, 0.3);
            color: #f44336;
        }

        .alert.success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #4CAF50;
        }

        .loading {
            display: none;
            text-align: center;
            color: var(--text-secondary);
            margin-top: 1rem;
        }

        .security-notice {
            background: rgba(255, 152, 0, 0.1);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: var(--warning);
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <img src="logo.png" alt="EFC Informatique" class="logo">
            <h1 class="login-title">EFC Backup System</h1>
            <p class="login-subtitle">Connexion s√©curis√©e</p>
        </div>

        <div class="security-notice">
            üîí Connexion s√©curis√©e avec chiffrement et authentification multi-facteurs
        </div>

        <div id="alert-container"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Entrez votre nom d'utilisateur"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mot de passe</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Entrez votre mot de passe"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn" id="login-btn">
                Se connecter
            </button>
        </form>

        <div class="loading" id="loading">
            Connexion en cours...
        </div>

        <div class="footer">
            <p><strong>EFC Informatique</strong></p>
            <p>Solutions informatiques professionnelles</p>
            <p style="margin-top: 0.5rem;">¬© 2024 - Syst√®me s√©curis√©</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // V√©rifier si d√©j√† connect√©
            checkAuthStatus();

            // G√©rer la soumission du formulaire
            const loginForm = document.getElementById('login-form');
            const loginBtn = document.getElementById('login-btn');
            const loading = document.getElementById('loading');
            const alertContainer = document.getElementById('alert-container');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;

                if (!username || !password) {
                    showAlert('Veuillez remplir tous les champs', 'error');
                    return;
                }

                // D√©sactiver le formulaire
                loginBtn.disabled = true;
                loading.style.display = 'block';
                clearAlerts();

                try {
                    const response = await fetch('/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ username, password }),
                        credentials: 'include'
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showAlert('Connexion r√©ussie ! Redirection...', 'success');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 1000);
                    } else {
                        showAlert(data.error || 'Erreur de connexion', 'error');
                    }

                } catch (error) {
                    console.error('Erreur de connexion:', error);
                    showAlert('Erreur de connexion au serveur', 'error');
                } finally {
                    loginBtn.disabled = false;
                    loading.style.display = 'none';
                }
            });

            function showAlert(message, type) {
                const alert = document.createElement('div');
                alert.className = `alert ${type}`;
                alert.textContent = message;
                alertContainer.appendChild(alert);
                
                setTimeout(() => {
                    alert.remove();
                }, 5000);
            }

            function clearAlerts() {
                alertContainer.innerHTML = '';
            }

            async function checkAuthStatus() {
                try {
                    const response = await fetch('/auth/verify', {
                        credentials: 'include'
                    });

                    if (response.ok) {
                        // D√©j√† connect√©, rediriger
                        window.location.href = '/';
                    }
                } catch (error) {
                    // Pas connect√©, rester sur la page de connexion
                }
            }

            // Auto-focus sur le champ username
            document.getElementById('username').focus();

            // Gestion des touches
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.target.tagName !== 'BUTTON') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
